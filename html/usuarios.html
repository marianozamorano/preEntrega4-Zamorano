<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Bienvenido a mi e-commerce</h2>

    <form id="user_login">
        <div>
            <label for="user">Usuario:</label>
            <input type="text" name="" id="user">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="" id="password">
        </div>
        <button type="submit" id="btn_loguearse">Loguearse!</button>
    </form>
    <form id="user_register">
        <div>
            <label for="new_user">Usuario:</label>
            <input type="text" name="" id="new_user">
        </div>
        <div>
            <label for="new_password">Password:</label>
            <input type="password" name="" id="new_password">
        </div>
        <button type="submit" id="btn_register">Registrese!</button>
    </form>

    <script type="module" src="../js/usuarios.js"></script>
</body>
</html>
